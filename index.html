<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Calculator application</title>
</head>

<body class="bg-info">
    <div class="col-sm-3"></div>
    <div class='card col-sm-4 p-2 container-fluid mt-4 shadow-lg rounded-3'>
        <h1 class="card-header text-center">Calculator application</h1>

        <form id='formOperators' action="" class="">
            <div class='card-body'>
                <label for='operatorA'>Operator A</label>
                <input class='form-control' type="number" name="" id="operatorA" placeholder="Write a number A...">
            </div>
            <div class='card-body'>
                <label for='operatorB'>Operator B</label>
                <input class='form-control' type="number" name="" id="operatorB" placeholder="Write a number B...">
            </div>

        </form>
        <div id='result' class='alert-success text-center m-3'></div>
        <div class='d-md-inline-flex m-2'>
            <div id='addOperator' class='col-sm btn btn-outline-success btn-sm mb-3 col-4 m-1' onclick='addNewOperator()'>Add other operator</div>
            <button class='btn btn-outline-secondary btn-sm mb-3 col-3 m-1' onclick='cleanForm()'>Clear</button>
            <div id='deleteOperator' class='col-sm btn btn-outline-danger btn-sm mb-3 col-4 m-1' onclick='deleteAnOperator()'>Delete an operator </div>
        </div>

        <button class='btn btn-primary m-2' onclick='addition()'>Addition</button>
        <button class='btn btn-primary m-2' onclick='subtraction()'>Subtraction</button>
        <button class='btn btn-primary m-2' onclick='multiplication()'>Multiply</button>
        <button class='btn btn-primary m-2' onclick='division()'>Division</button>

    </div>
    <div class="col-sm-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
